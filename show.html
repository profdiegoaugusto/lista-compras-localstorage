<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <nav>
        <h1><a href="index.html">Lista de Compras</a></h1>
    </nav>

    <main>
        <div class="wrapper container">

            <section id="detalhesItem">

                <header>
                    <h2>Detalhes</h2>
                    <hr>
                </header>
                <form>

                    <div>
                        <label for="id-item">ID</label>
                        <input id="id-item" name="id-item" type="text" value="" readonly>
                    </div>

                    <div>
                        <label for="nome">Nome</label>
                        <input id="nome" name="nome" type="text" value="">
                    </div>

                    <div>
                        <label for="preco">Preço</label>
                        <input id="preco" name="preco" type="text" placeholder="R$ 0,00" value="">
                    </div>

                    <div>
                        <label for="quantidade">Quantidade</label>
                        <input id="quantidade" name="quantidade" type="number" min="0" value="0">
                    </div>

                    <div>
                        <label for="prioridade">Prioridade</label>
                        <select id="prioridade" name="prioridade">
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <div>
                        <button id="atualizar-btn" type="button">Atualizar</button>
                    </div>
                </form>
            </section>

        </div>
    </main>
    <script src="js/show.js"></script>
</body>
</html>
